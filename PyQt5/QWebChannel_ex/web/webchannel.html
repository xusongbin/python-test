<html>
    <head>
        <title>
            PyQt5与Web页面交互小例子2
        </title>
        <meta charset="UTF-8">
        <script language="javascript" src="./qwebchannel.js"></script>
        <script language="javascript">

            function Web2PyQt5Value() {
                if ( window.connection) {
                    var name = document.getElementById("username").value;
                    var pwd = document.getElementById("passwd").value;
                    var np = name + " " + pwd;
                    window.connection.value = np;
                }
            }

            function showResutl(){
                var username = document.getElementById('username').value;
                var pwd = document.getElementById('passwd').value;
                if (username == ""){
                    alert("用户名不能为空！");
                    return false;
                }
                else if (pwd == ""){
                    alert("密码不能为空！");
                    return false;
                }
                else {
                    var pwd_name = "用户名：" + username + "，密码：" + pwd;
                    var obj = document.getElementById('r1');
                    obj.innerHTML = pwd_name;
                }

                var v = Web2PyQt5Value();
            }

            function rest(){
                document.getElementById("username").value='' ;
                document.getElementById("passwd").value='' ;
                var obj = document.getElementById('r1');
                obj.innerHTML = "";
            }

            function PyQt52WebValue(name, pwd){
                document.getElementById("username").value = name ;
                document.getElementById("passwd").value= pwd ;
                // var pwd_name = "发送数据：\n" + "账户：" + name + '\n' + "密码：" + pwd;
                // alert(pwd_name);
            }

            document.addEventListener("DOMContentLoaded", function () {
                new QWebChannel( qt.webChannelTransport, function(channel) {
                    window.connection = channel.objects.connection;
                });
            });
        
        </script>
    </head>
    <body>
        <font color="red">*</font>账户: <input type="text" name="username" id="username"><br>
        <font color="red">*</font>密码: <input type="password" name="passwd" id="passwd"><br><br>
        <button onclick="showResutl()">发送到APP</button>
        <button onclick="rest()">重置</button><br>
        <span id="r1"></span>
    </body>
</html>
